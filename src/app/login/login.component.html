<br><br><br>
<div class="row">
    <div class="col-sm-4 offset-md-4">
        <h1>Please Log In Here</h1>
        <br>
        <form [formGroup]="service.signInformModel" #form="ngForm" class="mb-4" autocomplete="off">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="Email" formControlName="usernameOrEmail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="Password" formControlName="password">
            </div>
            <div class="form-row">
                <div class="col-md-6 offset-md-5">
                    <br>
                    <button mat-raised-button (click)="signIn()">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
