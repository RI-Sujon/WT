<br>

<div class="row mt-1">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="service.formModel" autocomplete="off">
            <div class="form-group required">
                <label>Name</label>
                <input class="form-control" formControlName="StudentName">
            </div>
            <div class="form-group required">
                <label>Roll</label>
                <input class="form-control" formControlName="BSSEROLL">
            </div>
            <div class="form-group required">
                <label>Session</label>
                <input class="form-control" formControlName="Session">
            </div>
          
            <div class="form-group required">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
            </div>
            
            <div class="form-group required">
                <label>Password</label>
                <input class="form-control" formControlName="Password">
            </div>
            
            <br>
            <div class="form-row">
                <div class="col-md-4 offset-md-5">
                    <button mat-raised-button (click)="addStudentAccount()">SUBMIT</button>
                </div>
                
            </div>
        </form>
    </div>
</div>
